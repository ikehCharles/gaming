<div class="search-container">
	<form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
		<span class="logo" routerLink="/">NfVGDB</span>
		<input
			type="text"
			name="search"
			ngModel
			placeholder="Search 500,000+ games"
			class="search-input"
		/>
		<button class="search-button">Search</button>
	</form>
</div>
